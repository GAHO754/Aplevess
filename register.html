<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear Cuenta - Applebee's</title>
  <link rel="icon" type="image/png" sizes="32x32" href="manzanas.png">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="form-card">
      <h1>Crear Cuenta</h1>

      <input type="text" id="regName" placeholder="Nombre completo" autocomplete="name" />
      <input type="email" id="regEmail" placeholder="Correo electrónico" autocomplete="email" />
      <input type="tel" id="regPhone" placeholder="Teléfono (10 dígitos, opcional)" inputmode="numeric" />
      <input type="password" id="regPassword" placeholder="Contraseña" autocomplete="new-password" />
      <button onclick="register()">Crear Cuenta</button>

      <p class="link">
        ¿Ya tienes cuenta? <a href="index.html">Inicia sesión aquí</a>
      </p>
    </div>
  </div>

  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <!-- Tu config e implementación -->
  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>
</body>
</html>
