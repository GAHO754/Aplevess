<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión - Applebee's</title>
  <link rel="icon" type="image/png" sizes="32x32" href="manzanas.png">
  <link rel="stylesheet" href="style.css" />
</head>
<body> 
  <div class="container">
    <div class="form-card">
      <h1>Iniciar Sesión</h1>

      <div class="field-group">
        <input type="text" id="emailOrPhone" placeholder="Correo o teléfono" autocomplete="username" />
        <span class="tooltip">❓
          <span class="tooltiptext">Puedes ingresar tu correo electrónico o número de teléfono registrado.</span>
        </span>
      </div>

      <input type="password" id="password" placeholder="Contraseña" autocomplete="current-password" />
      <button id="btnLogin">Entrar</button>

      <p class="link">
        ¿No tienes cuenta? <a href="register.html">Crear una nueva</a>
      </p>
      <p class="link">
        <a href="#" id="lnkReset">¿Olvidaste tu contraseña?</a>
      </p>
    </div>
  </div>

  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/sw.js').catch(console.error);
    });
  }
  </script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>
</body>
</html>
