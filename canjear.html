<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Canjear puntos</title>
  <link rel="icon" type="image/png" sizes="32x32" href="manzanas.png">
  <link rel="stylesheet" href="registrar.css" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>

  <!-- QR -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <style>
    body { background: radial-gradient(ellipse at top, #230000, #000); color: #fff; font-family: 'Poppins', sans-serif; margin: 0; }

    header { display: flex; justify-content: space-between; align-items: center; padding: 12px 20px; background: rgba(0,0,0,0.6); position: sticky; top: 0; z-index: 99; }
    header h1 { font-size: 20px; }
    header a { color: #fff; text-decoration: none; background: #d40000; padding: 8px 14px; border-radius: 10px; }

    main { max-width: 900px; margin: 30px auto; padding: 20px; }
    h2 { text-align: center; margin-bottom: 10px; }

    .reward-card { background: rgba(30,30,30,0.8); border-radius: 14px; padding: 18px; margin-bottom: 18px; }
    .btn { border: none; padding: 10px 18px; border-radius: 8px; font-weight: 600; cursor: pointer; transition: 0.3s; }
    .btn.primary { background: #d40000; color: white; }
    .btn.primary:hover { background: #f03737; }

    #qrcode { background: #fff; padding: 10px; border-radius: 8px; display: inline-block; }
    .qr-container { text-align: center; margin-top: 30px; }

    #qrBox { display: none; margin-top: 20px; text-align: center; }
    #qrBox.show { display: block; animation: fadeIn 0.5s; }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    /* Campo del c√≥digo */
    .code-section { margin-top: 20px; text-align: center; }
    .code-section input { padding: 8px 12px; border-radius: 8px; border: none; font-family: monospace; font-size: 15px; }
    .code-section button { margin-left: 8px; }

    /* Modal para ver QR grande */
    #qrModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.9); justify-content: center; align-items: center; z-index: 999; }
    #qrModal img { max-width: 90%; height: auto; border-radius: 10px; box-shadow: 0 0 20px #d40000; }
    #qrModal button { position: absolute; top: 30px; right: 30px; padding: 10px 16px; background: #d40000; border: none; border-radius: 8px; color: #fff; font-weight: 600; cursor: pointer; }

    @media (max-width: 600px) {
      #qrcode canvas, #qrcode img { width: 260px !important; height: 260px !important; }
    }
  </style>
</head>
<body>
  <header>
    <h1>üéÅ Canjear puntos</h1>
    <a href="panel.html">Volver</a>
  </header>

  <main>
    <h2>Tu cup√≥n</h2>
    <div id="qrBox">
      <div id="qrcode"></div>
      <p id="rewardName" style="font-weight:700; font-size:18px; margin-top:10px;"></p>
      <p>Coste: <b id="rewardCost">0</b> pts</p>
      <p>V√°lido hasta: <b id="qrExpires">‚Äî</b></p>

      <div style="margin-top:15px;">
        <button id="btnViewQR" class="btn primary">Ver QR grande</button>
        <button id="btnDownloadQR" class="btn">Descargar</button>
        <button id="btnCopyCode" class="btn">Copiar c√≥digo</button>
      </div>
    </div>

    <div class="code-section">
      <p>¬øProblemas al escanear? Ingresa tu c√≥digo manualmente:</p>
      <input id="manualCode" type="text" placeholder="Ej. AB3K9T6P2C" maxlength="12" />
      <button id="btnValidateCode" class="btn primary">Validar c√≥digo</button>
    </div>
  </main>

  <!-- Modal para QR grande -->
  <div id="qrModal">
    <img id="qrModalImg" alt="QR grande">
    <button id="closeModal">Cerrar</button>
  </div>

  <script>
    const auth = firebase.auth();
    const db = firebase.database();

    const $ = id => document.getElementById(id);

    // Mostrar QR
    async function showQR(reward) {
      $('rewardName').textContent = reward.name;
      $('rewardCost').textContent = reward.cost;
      $('qrExpires').textContent = new Date(reward.expiresAt).toLocaleDateString('es-MX');
      $('qrBox').classList.add('show');

      const payload = JSON.stringify({
        v: 1,
        brand: "Applebee's",
        uid: reward.uid,
        code: reward.code,
        rewardId: reward.id,
        cost: reward.cost,
        exp: reward.expiresAt
      });

      const qrcodeEl = $('qrcode');
      qrcodeEl.innerHTML = "";
      new QRCode(qrcodeEl, { text: payload, width: 320, height: 320 });
      $('btnDownloadQR').onclick = () => downloadQR();
      $('btnViewQR').onclick = () => openModal();
      $('btnCopyCode').onclick = () => copyCode(reward.code);
    }

    // Descargar QR
    function downloadQR() {
      const canvas = $('qrcode').querySelector('canvas');
      if (!canvas) return;
      const link = document.createElement('a');
      link.download = 'cupon_qr.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    // Abrir QR en grande
    function openModal() {
      const img = $('qrcode').querySelector('img') || $('qrcode').querySelector('canvas');
      if (!img) return;
      const dataURL = img.toDataURL ? img.toDataURL('image/png') : img.src;
      $('qrModalImg').src = dataURL;
      $('qrModal').style.display = 'flex';
    }

    $('closeModal').onclick = () => $('qrModal').style.display = 'none';

    // Copiar c√≥digo
    async function copyCode(code) {
      try {
        await navigator.clipboard.writeText(code);
        alert('C√≥digo copiado: ' + code);
      } catch {
        alert('No se pudo copiar el c√≥digo.');
      }
    }

    // Validar c√≥digo manualmente
    $('btnValidateCode').onclick = async () => {
      const code = $('manualCode').value.trim().toUpperCase();
      if (!code) return alert('Ingresa un c√≥digo.');
      try {
        const snap = await db.ref('redeems/' + code).once('value');
        if (!snap.exists()) {
          alert('C√≥digo no encontrado o expirado.');
          return;
        }
        const data = snap.val();
        alert(`C√≥digo v√°lido. Recompensa: ${data.rewardId || '‚Äî'}`);
      } catch (e) {
        alert('Error al validar: ' + e.message);
      }
    };

    // Demo temporal (para probar)
    auth.onAuthStateChanged(async (user) => {
      if (!user) return;
      const demo = {
        name: "Limonada 16 oz",
        cost: 100,
        code: "AB3K9T6P2C",
        id: "limonada",
        expiresAt: Date.now() + 3 * 24 * 60 * 60 * 1000,
        uid: user.uid
      };
      showQR(demo);
    });
  </script>
</body>
</html>
